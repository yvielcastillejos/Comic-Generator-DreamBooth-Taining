<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href='/staticFiles/main.css' />
  </head>
  <body>
    <h1>Upload and display image in Flask</h1>
 
    <form method="POST" enctype="multipart/form-data" action="/">
        <input type="file" id="myFile" name="uploaded-files[]" accept=".jpg" multiple>
        <input type="submit" value="Submit">
    </form>
  <br>
  <p style="color:blue;">Choose image files to upload</p>
  <form action="/show_data" target="_blank">
        <input type="submit" value="Show Images" />
    </form>
  </body>
</html>
